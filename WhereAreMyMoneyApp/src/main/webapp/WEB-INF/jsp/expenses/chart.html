<!DOCTYPE HTML>
<html>
<head>
    <script>
        window.onload = function() {

            var enterPercent = Number(document.getElementById("enterPercent").innerText)
            var foodPercent = Number(document.getElementById("foodPercent").innerText)
            var tranPercent = Number(document.getElementById("tranPercent").innerText)
            var housePercent = Number(document.getElementById("housePercent").innerText)
            var utilPercent = Number(document.getElementById("utilPercent").innerText)
            var othersPercent = Number(document.getElementById("othersPercent").innerText)

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Estimated monthly expenses"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        {y: enterPercent, label: "Entertainment"},
                        {y: foodPercent, label: "Food"},
                        {y: tranPercent, label: "Transportation"},
                        {y: housePercent, label: "Housing"},
                        {y: utilPercent, label: "Utilities"},
                        {y: othersPercent, label: "Others"}
                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
